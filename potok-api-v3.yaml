info:
  title: Potok API
  version: v3
  description: |-
    # Общая информация
    API Potok позволяет клиентам получать информацию путем отправки запроса на сервера Potok
    * Все методы API Potok  работают по протоколу HTTPS;
    * Даты форматируются в соответствии с [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601): `YYYY-MM-DDThh:mm:ss.mmm±hh:mm`.
    * Все вызовы содержат: `Content-Type: application/json`*

    *-если для запроса не указано иное

    В случае отсутствия заполненных данных в Potok по какому-либо параметру, возвращаемому в ответе, параметр может быть исключен из структуры ответа или иметь значение `null`.

    ## Ограничение количества запросов
    В Potok имеются ограничения на количество запросов в определенный промежуток времени. 

    При превышении указанного количества запросов будет возвращаться ошибка `429` - превышено допустимое количество запросов в секунду.
    |Время (в секундах)|Ограничение (кол-во запросов)|
    |:--:|:---:|
    |10|100|

    ## Коды ошибок
    Основные ошибки возникающие при работе с API Potok указаны в таблице ниже.

    В случае неполадок и сбоев, возможны ответы с кодом `500` или другими `5XX`.

    При каждой ошибке, помимо кода ответа, в теле ответа может быть выдана дополнительная информация, позволяющая разработчику понять причину соответствующего ответа.
    | Код ошибки | Описание|
    |:-------:|:------------:|
    |400| Ошибка параметров запроса
    |401 | Отказ в доступе. Неверная авторизация или аутентификация|
    |403| Объект есть и доступ к нему запрещён
    |404| Сервер не может найти запрашиваемый объект
    |422 | Ошибки при заполнении полей: не заполнено поле, неверный формат и ошибки валидации|
    |429| Превышено допустимое количество запросов в секунду

    ## Генерация токена
    Для получения доступа к системе нужно сгенерировать токен. Сделать это можно в настройках компании в разделе **Генерация токенов** (доступ к разделу согласно настроенной ролевой модели). 

    Для создания токена нужно указать его название и нажать кнопку **Создать токен**. Новый токен появится в списке действующих токенов. Удалить токен можно с помощью иконки с корзиной рядом с ним.

    В случае ошибки аутентификации появится ошибка `401`
